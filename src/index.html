<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__size">

    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип Mesto Russia" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <img src="#" alt="Аватар" class="profile__avatar">
          <button class="profile__edit-avatar-button" type="button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form class="form" name="edit-profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input id="username-input" type="text" value="Жак-Ив Кусто" class="form__input" name="username" minlength="2"
            maxlength="40" required>
          <span class="form__input-error username-input-error"></span>
          <input id="about-input" type="text" value="Исследователь океана" class="form__input" name="about"
            minlength="2" maxlength="200" required>
          <span class="form__input-error about-input-error"></span>
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <form class="form" name="add-card" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input id="title-input" type="text" placeholder="Название" class="form__input" name="name" minlength="2"
            maxlength="30" required>
          <span class="form__input-error title-input-error"></span>
          <input id="link-input" type="url" placeholder="Ссылка на картинку" class="form__input" name="link" required>
          <span class="form__input-error link-input-error"></span>
          <button class="form__submit-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_overlaid popup_type_zoom-image">
      <div class="popup__gallery">
        <img class="popup__image" src="#" alt="">
        <p class="popup__caption"></p>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_delete-card">
      <div class="popup__container">
        <form class="form" name="delete-card">
          <h2 class="form__title">Вы уверены?</h2>
          <button class="form__submit-button" type="submit">Да</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <form class="form" name="edit-avatar">
          <h2 class="form__title">Обновить аватар</h2>
          <input id="avatar-input" type="url" placeholder="Ссылка на картинку" class="form__input" name="avatar"
            required>
          <span class="form__input-error avatar-input-error"></span>
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button card__delete-button_inactive" type="button"></button>
        <img class="card__image" src="#" alt="">
        <div class="card__container">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button class="card__like-button" type="button"></button>
            <span class="card__like-counter">0</span>
          </div>
        </div>
      </li>
    </template>

  </div>
</body>

</html>
